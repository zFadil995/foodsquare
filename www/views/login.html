<div class="container h-100">
    <div class="row justify-content-center align-items-center h-100">
        <div class="col-md-5 col-12">
            <form class="card">
                <div class="card-body">
                    <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Enter username" ng-model="vm.username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password" ng-model="vm.password">
                </div>
                <button type="submit" class="btn btn-primary" ng-click="vm.login()">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
